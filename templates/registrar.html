{% extends "base.html" %}
{% load static %}

{% block title %}
Ongaku | Crear cuenta
{% endblock title %}

{% block content %}

<h3> ¡Crea tu cuenta! </h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <div>
        <button type="reset">Reiniciar</button>
        <button type="submit">Crear</button>
    </div>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'users:ingreso' %}">Inicia sesión aquí.</a></p>
{% endblock content %}
