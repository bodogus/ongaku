{% extends "base.html" %}

{% block title %}
Ongaku | Iniciar sesión
{% endblock title %}

{% block content %}
<h3>Ingresa tus datos para inciar sesión.</h3>
<form action="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="reset">
        <input type="submit">
    </p>
    <br>
    <p>¿Aún no tienes una cuenta?</p>
    <a href="{% url 'signup' %}">Crea una cuenta aquí.</a>
</form>
{% endblock content %}
